<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Takaful1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action=""method="post">
            <h2>صفحة تسجيل</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">الاسم</label>
                    <input type="text"placeholder="ادخل اسمك الثلاثي" name="name" required>
                </div>
                <div class="input-box">
                    <label for="usernameUsername">رقم الهوية</label>
                    <input type="text"placeholder="ادخل رقم الهوية او الاقامة" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">العمر</label>
                    <input type="tel"placeholder="ادخل عمرك" name="phoneNumber" required>
                </div>
                <div class="input-box">
                    <label for="email">الجنسية</label>
                    <input type="email"placeholder="ادخل الجنسية" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">رقم الجوال</label>
                    <input type="tel"placeholder="ادخل رقم الجوال" name="phoneNumber" required>
                </div>
                <div class="input-box">
                    <label for="email">الحي</label>
                    <input type="email"placeholder="ادخل الحي" name="email" required>
                </div>
                <div class="input-box">
                    <label for="email">المرحلة الدراسية</label>
                    <input type="email"placeholder="ادخل المرحلة الدراسية" name="email" required>
                </div>
                <div class="input-box">
                    <label for="email">ملاحظات</label>
                    <input type="email"placeholder="هل لديك اي ملاحظات" name="email" required>
                </div>
                <span class="gender-title">الجنس</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">ذكر</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">انثى</label>
                </div>
            </div>
            <div class="alert">
                <p>اتعهد بان جميع البيانات المسجلة <a href="#">صحيحة ، </a><a href="#">وخاصة بي ، </a>
                <a href="#">ويحق للنادي</a> استخدام جميع الصور دون طلب الاذن مني</p>
            </div>
            <div class="button-container">
                <button type="submit">تسجيل</button>
            </div>
        </form>
    </div>
    
</body>
</html>
